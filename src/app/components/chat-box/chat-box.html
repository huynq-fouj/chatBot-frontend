<div class="chat-box-container">
    <app-chat-box-header></app-chat-box-header>
    <div class="scroll-container" #scrollContainer>
        <app-chat-box-body [messages]="messageList"></app-chat-box-body>
    </div>
    <app-chat-box-form (submit)="addMessage($event)" [disabled]="!!messageList[messageList.length - 1].responding"></app-chat-box-form>
</div>
